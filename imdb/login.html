<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
   <link rel="stylesheet" href="login.css">
   <style>
    .hidden { display: none; }
  </style>
</head>
<body>

  <div class="container">
    <h2 id="page-title">Login</h2>
    <div id="form-container">
   
      <div id="message" class="message"></div>

      <form id="login-form">
        <input type="text" id="login-username" placeholder="Username" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="button" onclick="login()">Login</button>
        <p class="account">Donâ€™t have an account? <span onclick="showSignUp()" class="signup">Sign Up</span></p>
      </form>

      <form id="signup-form" style="display: none;">
        <input type="text" id="signup-username" placeholder="Username" required> 
        <input type="password" id="signup-password" placeholder="Password" required> 
        <input type="text" id="signup-email" placeholder="Email" required>  
        <button type="button" onclick="signUp()">Sign Up</button> 
        <p class="account">Already have an account? <span onclick="showLogin()" class="signup">Login</span></p>
      </form>
    </div>
  </div>

    <script src="login.js"></script>
</body>
</html>
