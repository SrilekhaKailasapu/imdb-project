<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMDB Clone</title>

  <link rel="stylesheet" href="style.css"> 

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/a8162db7fd.js"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />


</head>

<body>
<header>

  <nav class="navbar bg-dark px-2 sticky-top">
      <div class="container-fluid justify-content-start">
        <a class="navbar-brand" href="#">
          <img src="imdb.jpg" alt="" width="45" height="45" class="d-inline-block align-text-top"/>
          <span class="pt-4 site-name animate__animated animate__rubberBand">
            
          </span>
        </a>
        <div class="d-flex ms-auto">
          <a href="imdb.html"><button id="signup">Home</button></a>

          <a href="login.html" id="login-button">
            <button id="signup">Login</button></a>
          <button id="logout-button" style="display: none;">Logout</button>
  
          <div id="show-favourites"><i class="fa-solid fa-bars"></i></div>
  
          <a href="favorites.html">
            <button id="showFavoritesButton">Show My Favorites</button>
          </a> 
        </div>  

    </div>
</nav>    
    <div class="searchbar">

        <div class="search-slogon">
            Discover, rate and watch the latest movies, TV shows and celebrities with IMDb, the world's most authoritative entertainment source.
        </div>
        <div id="search-bar" class="mx-auto">
          <form action="" autocomplete="off">
            <input
              type="search"
              placeholder="Search a movie..."
              id="searchInput"
              autocomplete="off"
            />

            <button id="search-btn">
              <i class="fa-solid fa-magnifying-glass search-icon"></i>
            </button>

          </form>
        </div>
    </div>
          

</header> 

  <div id="parentContent">
    <div id="mainContent">
     
    </div>
  </div>


  <script src="index.js"></script>

</body>
</html>
